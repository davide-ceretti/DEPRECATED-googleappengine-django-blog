<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Hello World!</title>
		<style type="text/css">
		html, body, .box {
			width: 100%;
			height: 100%;
			min-height: 400px;
		}
		body {
			font-family: 'Helvetica-Neue', Helvetica, Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		h1 {
			font-size: 18px;
			font-weight: 400;
			line-height: 18px;
		}
		p {
			color: #787878;
			font-size: 13px;
			margin-bottom: 5px;
		}
		.box {
			display: table;
		}
		.box .content {
			height: 200px;
			text-align: center;
			vertical-align: middle;
			display: table-cell;
		}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="content">
				<h1>Hello World!</h1>
				<p>Looks like you're all ready to go.</p>

				<p>Contributions to <a href="https://github.com/potatolondon/djappengine">djappengine</a> are most welcome.</p>
			</div>
		</div>
	</body>
</html>
